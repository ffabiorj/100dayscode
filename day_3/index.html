<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script>

    function myFunction() {
	    var arr = ['#7FFF00', '#FFF8DC', '#008B8B', '#FF8C00',
         		   '#FFD700', '#008000',  '#E6E6FA','#FFB6C1', '#FF00FF'];
        var a = arr[Math.floor(Math.random() * arr.length)]
    return document.body.style.backgroundColor = a;
    }
</script>
    </script>
    <title>Random Colors</title>
</head>
<body style="background:#f00110">
    <button id="button" type="button" onclick="myFunction()">Change Color</button>

    <div id="home"><a href="../index.html">Main Page</a></div>
</body>
</html>
